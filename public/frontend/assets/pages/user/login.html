<script>
    window.addEventListener("DOMContentLoaded", function() {
        const togglePassword = document.querySelector("#togglePassword");

        togglePassword.addEventListener("click", function(e) {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            // toggle the eye / eye slash icon
            this.classList.toggle("fa-eye-slash");
        });

        var radioBtns = document.querySelectorAll('input[type=radio][name="type"]');
        var userRadionBtn = document.querySelector('input[type=radio][name="type"][value="user"]');

        if (userRadionBtn && userRadionBtn.checked) {
            document.getElementById('email').value = 'demouser@saasmonks.in';
            document.getElementById('password').value = '123456';
        }

        radioBtns.forEach(function(radioButton) {
            radioButton.addEventListener("change", function() {
                if (this.value === 'user') {
                    document.getElementById('email').value = 'demouser@saasmonks.in';
                    document.getElementById('password').value = '123456';
                } else if (this.value === 'org') {
                    document.getElementById('email').value = 'demoorganizer@saasmonks.in';
                    document.getElementById('password').value = '123456';
                }
            });
        });
    });
</script>
